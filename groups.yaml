default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.occupancy
    - camera.front_yard
    - group.ecobee
    - group.all_covers
    - group.all_lights
    - group.all_switches
    - group.all_fans

sensors:
  name: Sensors
  view: true
  entities:
    - group.octoprint
    - group.dev_pi
    - group.weather
    - group.zwave
    - group.air_quality
    - group.rtl_433
    - group.peace_lily
    - group.dracaena
    - group.zooz
    - group.all_vacuum_cleaners

settings:
  view: yes
  name: Settings
  entities:
    - group.all_automations

ecobee:
  name: Ecobee
  entities:
    - climate.thermostat
    - switch.hvac_fan
    - sensor.thermostat_humidity
    - sensor.thermostat_temperature
    - sensor.bedroom_temperature_2
    - sensor.living_room_temperature
    - binary_sensor.living_room_occupancy
    - binary_sensor.bedroom_occupancy

octoprint:
  name: OctoPrint
  entities:
    - switch.3d_printer_switch
    - binary_sensor.octoprint_printing
    - binary_sensor.octoprint_printing_error
    - sensor.octoprint_current_state
    - sensor.octoprint_job_percentage
    - camera.octoprint_camera

dev_pi:
  name: Pi
  entities:
    - sensor.cpu_speed
    - sensor.processor_use
    - sensor.cpu_temp
    - sensor.disk_use_percent_
    - sensor.memory_use_percent
    - sensor.since_last_boot

occupancy:
  name: Who's Home
  entities:
    - device_tracker.christiasiphone
    - device_tracker.johnboiles
    - device_tracker.john_boiless_iphone_x
 
weather:
  name: Weather
  entities:
    - sun.sun
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_daily_low_temperature
    - sensor.dark_sky_daily_high_temperature
    - sensor.dark_sky_precip_probability
    - sensor.dark_sky_nearest_storm_distance
    - sensor.dark_sky_wind_speed
    - sensor.dark_sky_wind_speed
    - sensor.dark_sky_wind_bearing

rtl_433:
  name: Thermohygrometers
  entities:
    - sensor.outside_humidity
    - sensor.outside_temperature
    - sensor.basement_humidity
    - sensor.basement_temperature
    - sensor.bedroom_humidity
    - sensor.bedroom_temperature
    - sensor.kitchen_humidity
    - sensor.kitchen_temperature
    - sensor.izzy_room_humidity
    - sensor.izzy_room_temperature

zooz:
  name: Zooz Z-Wave Plug
  entities:
    - sensor.living_room_lamp_energy
    - sensor.living_room_lamp_voltage
    - sensor.living_room_lamp_power

peace_lily:
  name: Peace Lily
  entities:
    - sensor.peace_lily_battery
    - sensor.peace_lily_conductivity
    - sensor.peace_lily_light_intensity
    - sensor.peace_lily_moisture
    - sensor.peace_lily_temperature
    - history_graph.plant_moisture

dracaena:
  name: Dracaena
  entities:
    - sensor.dracaena_battery
    - sensor.dracaena_conductivity
    - sensor.dracaena_light_intensity
    - sensor.dracaena_moisture
    - sensor.dracaena_temperature

air_quality:
  name: Air Quality
  entities:
    - sensor.pm1_particles
    - sensor.pm25_particles
    - sensor.pm10_particles
    - sensor.esp8266_temperature
    - sensor.esp8266_humidity
    - sensor.esp8266_co2
    - sensor.esp8266_rzero
    - sensor.esp8266_mhz19_co2
    - sensor.hallway_smoke_alarm_state
