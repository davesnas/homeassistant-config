homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret home_elevation
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Los_Angeles
  customize: !include customize.yaml

media_player:
  - platform: alexa
    email: !secret amazon_email
    password: !secret amazon_password
    url: "amazon.com"

system_health:

recorder:
  db_url: !secret mysql_db_url
  purge_keep_days: 120

ecobee:
  api_key: !secret ecobee_api_key

octoprint:
  host: 10.0.0.7
  api_key: !secret octoprint_api_key
  bed: true

# history_graph:
#   plant_moisture:
#     name: Plant Moisture
#     entities:
#       - sensor.peace_lily_moisture
#     hours_to_show: 720
#     refresh: 600

binary_sensor:
  - platform: octoprint
    monitored_conditions:
      - Printing
      - Printing Error

panel_custom:
  - name: floorplan
    sidebar_title: Floorplan
    sidebar_icon: mdi:home
    url_path: floorplan
    config: !include floorplan.yaml

logi_circle:
  username: !secret logi_circle_username
  password: !secret logi_circle_password

camera:
  - platform: mjpeg
    name: OctoPrint Camera
    mjpeg_url: http://10.0.0.7/webcam/?action=stream
    still_image_url: http://10.0.0.7/webcam/?action=snapshot
  - platform: logi_circle

script: !include scripts.yaml

python_script:

# Enables the frontend
frontend:

# Enables configuration UI
config:

homekit:
  auto_start: false
  filter:
    exclude_domains:
      - group
      - automation
      - script
      - device_tracker
      - climate
      - binary_sensor
    exclude_entities:
      - switch.twitter_laptop_wol
      - light.master_bathroom_light_level_2
      - switch.3d_printer_switch
      - switch.christmas_tree_switch
      - switch.twitter_laptop_wol
      - sensor.dark_sky_daily_low_temperature
      - sensor.dark_sky_daily_high_temperature
      - sensor.dark_sky_temperature
      - sensor.esp8266_co2

cloud:
  alexa:
    filter:
      exclude_domains:
        - group
        - automation
        - script
        - sensor
        - device_tracker
      exclude_entities:
        - switch.twitter_laptop_wol
        - light.master_bathroom_light_level_2
        - switch.3d_printer_switch
        - switch.christmas_tree_switch

# Enables some ios features
ios:
  push:
    categories:
      - name: Print Finished
        identifier: 'print-finished'
        actions:
          - identifier: 'PRINTER_OFF'
            title: 'Turn off printer'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: no
            behavior: 'default'

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret http_api_password
  # Uncomment this if you are using SSL or running in Docker etc
  base_url: !secret http_base_url
  ssl_certificate: !secret http_ssl_certificate
  ssl_key: !secret http_ssl_key

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:
  ignore:
    - apple_tv

cover:
  - platform: mqtt
    name: Garage Door
    state_topic: "garage/door"
    command_topic: "garage/button"
    payload_open: "OPEN"
    payload_close: "OPEN"
    payload_stop: "OPEN"
    state_open: "OPENED"
    state_closed: "CLOSED"
    optimistic: false
    retain: false
    value_template: '{{ value }}'

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

sensor:
  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - summary
      - temperature
      - temperature_min
      - temperature_max
      - precip_probability
      - nearest_storm_distance
      - wind_speed
      - wind_bearing

  - platform: command_line
    name: CPU Temp
    command: "/bin/cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "ºC"
    value_template: '{{ value | multiply(0.001) | round(2) }}'

  - platform: cpuspeed

  - platform: systemmonitor
    resources:
    - type: disk_use_percent
      arg: /
    - type: memory_free
    - type: memory_use_percent
    - type: processor_use
    - type: last_boot

  - platform: mqtt
    state_topic: 'rtl_433/raw'
    name: 'Bedroom Temperature'
    unit_of_measurement: '°F'
    expire_after: 600
    value_template: '{{ value_json.temperature_F if value_json.channel == 2 else states.sensor.bedroom_temperature.state }}'

  - platform: mqtt
    state_topic: 'rtl_433/raw'
    name: 'Bedroom Humidity'
    unit_of_measurement: '%'
    expire_after: 600
    value_template: '{{ value_json.humidity if value_json.channel == 2 else states.sensor.bedroom_humidity.state}}'

  - platform: mqtt
    state_topic: 'rtl_433/raw'
    name: 'Kitchen Temperature'
    unit_of_measurement: '°F'
    expire_after: 600
    value_template: '{{ value_json.temperature_F if value_json.channel == 4 else states.sensor.kitchen_temperature.state}}'

  - platform: mqtt
    state_topic: 'rtl_433/raw'
    name: 'Kitchen Humidity'
    unit_of_measurement: '%'
    expire_after: 600
    value_template: '{{ value_json.humidity if value_json.channel == 4 else states.sensor.kitchen_humidity.state}}'

  - platform: mqtt
    state_topic: 'rtl_433/raw'
    name: 'Basement Temperature'
    unit_of_measurement: '°F'
    expire_after: 600
    value_template: '{{ value_json.temperature_F if value_json.channel == 5 else states.sensor.basement_temperature.state}}'

  - platform: mqtt
    state_topic: 'rtl_433/raw'
    name: 'Basement Humidity'
    unit_of_measurement: '%'
    expire_after: 600
    value_template: '{{ value_json.humidity if value_json.channel == 5 else states.sensor.basement_humidity.state}}'

  - platform: mqtt
    state_topic: 'rtl_433/raw'
    name: 'Izzy Room Temperature'
    unit_of_measurement: '°F'
    expire_after: 600
    value_template: '{{ value_json.temperature_F if value_json.channel == 7 else states.sensor.izzy_room_temperature.state}}'

  - platform: mqtt
    state_topic: 'rtl_433/raw'
    name: 'Izzy Room Humidity'
    unit_of_measurement: '%'
    expire_after: 600
    value_template: '{{ value_json.humidity if value_json.channel == 7 else states.sensor.izzy_room_humidity.state}}'

  - platform: mqtt
    state_topic: 'homeassistant/sensor/esp8266/particulate/state'
    name: 'PM1 Particles'
    qos: 0
    unit_of_measurement: 'PM'
    expire_after: 600
    value_template: '{{ value_json["data"][0]["value"] | round(1) }}'

  - platform: mqtt
    state_topic: 'homeassistant/sensor/esp8266/particulate/state'
    name: 'PM2.5 Particles'
    qos: 0
    unit_of_measurement: 'PM'
    expire_after: 600
    value_template: '{{ value_json["data"][1]["value"] | round(1) }}'

  - platform: mqtt
    state_topic: 'homeassistant/sensor/esp8266/particulate/state'
    name: 'PM10 Particles'
    qos: 0
    unit_of_measurement: 'PM'
    expire_after: 600
    value_template: '{{ value_json["data"][2]["value"] | round(1) }}'

  - platform: miflora
    mac: 'C4:7C:8D:62:73:AC'
    name: Peace Lily
    monitored_conditions:
      - moisture
      - temperature
      - light
      - conductivity
      - battery

  # - platform: miflora
  #   mac: 'C4:7C:8D:62:6C:D2'
  #   name: Dracaena
  #   monitored_conditions:
  #     - moisture
  #     - temperature
  #     - light
  #     - conductivity
  #     - battery

  - platform: octoprint
    name: OctoPrint
    monitored_conditions:
      - Current State
      - Job Percentage

  - platform: template
    sensors:
      todays_weather_message:
        friendly_name: "Today's Weather"
        entity_id:
          - sensor.dark_sky_daily_low_temperature
          - sensor.dark_sky_daily_high_temperature
          - sensor.dark_sky_summary
        value_template: "Today: {{ states('sensor.dark_sky_daily_low_temperature') | round() }}º/{{ states('sensor.dark_sky_daily_high_temperature') | round() }}º {{ states('sensor.dark_sky_summary') }}"

  - platform: template
    sensors:
      garage_door_message:
        friendly_name: "Garage Door Message"
        entity_id:
          - cover.garage_door
        value_template: "Garage Door: {% if is_state('cover.garage_door', 'open') %}Open{% elif is_state('cover.garage_door', 'closed') %}Closed{% else %}Unknown{% endif %}"

  - platform: template
    sensors:
      floorplan_datetime_message:
        friendly_name: 'Date and Time'
        value_template: >-
          {{ now().strftime("%b") }} {{ now().strftime("%d") }}, {{ now().strftime("%-I") }}:{{ now().strftime("%M") }}{{ now().strftime("%p").lower() }}
      # From https://community.home-assistant.io/t/first-alert-z-wave-smoke-carbon-monoxide-detectors-dont-show-up-in-home-assistant/1332/15
      hallway_smoke_alarm_state:
        value_template: '{%- if is_state("sensor.hallway_smoke_alarm_alarm_level", "0") %}
                            Idle
                          {%else%}
                            {%- if is_state("sensor.hallway_smoke_alarm_alarm_type", "1") %}
                              Fire
                            {%- elif is_state("sensor.hallway_smoke_alarm_alarm_type", "2") %}
                              C02
                            {%- elif is_state("sensor.hallway_smoke_alarm_alarm_type", "12") %}
                              Testing
                            {%- elif is_state("sensor.hallway_smoke_alarm_alarm_type", "13") %}
                              Idle
                            {% else %}
                              Unknown
                            {%- endif %}
                          {%endif%}'
        friendly_name: 'Hallway Smoke Alarm'

  - platform: airvisual
    api_key: !secret airvisual_api_key
    monitored_conditions:
      - us
    city: oakland
    state: california
    country: usa

  - platform: nut
    host: 10.0.0.6
    alias: ups
    resources:
      - ups.load
      - ups.realpower.nominal
      - input.voltage
      - battery.runtime
      - battery.charge
      - battery.voltage

switch:
  - platform: wake_on_lan
    name: "Twitter Laptop WOL"
    # mac_address: "F4-5C-89-A3-A7-73" # Twitter Laptop Wifi
    mac_address: "0C-4D-E9-AA-C6-52" # Thunderbolt ethernet (with 'tw' on it)
    host: tw-mbp-jboiles.local
  - platform: tplink
    name: "3D Printer Switch"
    host: 10.0.0.5
  - platform: template
    switches:
      hvac_fan:
        friendly_name: "Fan"
        value_template: "{{ is_state_attr('climate.thermostat', 'fan_mode', 'on') }}"
        turn_on:
          service: climate.set_fan_mode
          data:
            entity_id: climate.thermostat
            fan_mode: "on"
        turn_off:
          service: climate.set_fan_mode
          data:
            entity_id: climate.thermostat
            fan_mode: "auto"
      roomba:
        friendly_name: "Roomba"
        value_template: "{{ is_state('vacuum.roomba', 'on') }}"
        turn_on:
          service: vacuum.turn_on
          data:
            entity_id: vacuum.roomba
        turn_off:
          service: vacuum.stop
          data:
            entity_id: vacuum.roomba

fan:
  - platform: mqtt
    name: "Basement Fan"
    command_topic: "fan/power"
    speed_command_topic: "fan/power"
    payload_on: "100"
    payload_off: "0"
    payload_low_speed: "90"
    payload_medium_speed: "95"
    payload_high_speed: "100"
    speeds:
      - low
      - medium
      - high

# Text to speech
tts:
  platform: google

group: !include groups.yaml
automation: !include automations.yaml

zwave:
  usb_path: /dev/ttyACM0
  network_key: !secret zwave_network_key
  config_path: /etc/openzwave
  device_config:
    light.master_bedroom_dimmer_level:
      refresh_value: true
      delay: 3
    light.living_room_light_level:
      refresh_value: true
      delay: 3
    light.dining_room_light_level:
      refresh_value: true
      delay: 3
    light.kitchen_light_level:
      refresh_value: true
      delay: 3
    light.kitchen_island_level:
      refresh_value: true
      delay: 3

device_tracker:
  - platform: unifi
    host: resin.local
    verify_ssl: false
    username: !secret unifi_username
    password: !secret unifi_password
    new_device_defaults:
          track_new_devices: false
          hide_if_away: false

mqtt:
#  broker: localhost
  client_id: home-assistant
  discovery: true
  discovery_prefix: homeassistant
  password: !secret http_api_password

vacuum:
  - platform: mqtt
    name: "Roomba"
    supported_features:
      - turn_on
      - turn_off
      - stop
      - return_home
      - status
      - battery
      - pause
      - locate
      - clean_spot
      - send_command
    command_topic: "vacuum/command"
    battery_level_topic: "vacuum/state"
    battery_level_template: "{{ value_json.battery_level }}"
    charging_topic: "vacuum/state"
    charging_template: "{{ value_json.charging }}"
    cleaning_topic: "vacuum/state"
    cleaning_template: "{{ value_json.cleaning }}"
    docked_topic: "vacuum/state"
    docked_template: "{{ value_json.docked }}"
    send_command_topic: 'vacuum/send_command'
